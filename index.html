<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare+ | Premium Medical Care</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f8fafc;
        }

        nav {
            background: white;
            box-shadow: 0 4px 30px rgba(0,0,0,0.05);
            padding: 1rem 0;
            position: relative;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(45deg, #2563eb, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            color: #64748b;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #2563eb;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #2563eb;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hero {
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
            padding: 8rem 1rem 6rem;
            position: relative;
            overflow: hidden;
        }

        .hero-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 3.5rem;
            color: #1e3a8a;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            font-weight: 700;
            letter-spacing: -0.03em;
            animation: fadeInUp 1s ease;
        }

        .hero p {
            font-size: 1.25rem;
            color: #475569;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 1s 0.2s ease both;
        }

        .search-bar {
            background: white;
            padding: 0.5rem;
            border-radius: 2rem;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.1);
            display: inline-flex;
            align-items: center;
            width: 100%;
            max-width: 600px;
            animation: fadeInUp 1s 0.4s ease both;
        }

        .search-bar input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            outline: none;
            font-size: 1rem;
            background: transparent;
        }

        .search-button {
            background: linear-gradient(45deg, #2563eb, #3b82f6);
            color: white;
            padding: 0.9rem 2.5rem;
            border: none;
            border-radius: 1.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        .features {
            max-width: 1400px;
            margin: 6rem auto;
            padding: 0 2rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
        }

        .feature-card {
            background: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            text-align: center;
            border: 1px solid rgba(241, 245, 249, 0.5);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(37, 99, 235, 0.1);
        }

        .feature-icon {
            width: 3.5rem;
            height: 3.5rem;
            background: linear-gradient(45deg, #2563eb, #3b82f6);
            color: white;
            margin: 0 auto 1.5rem;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem;
        }

        .feature-card h3 {
            font-size: 1.5rem;
            color: #1e3a8a;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .feature-card p {
            color: #64748b;
            line-height: 1.6;
        }

        .cta {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            color: white;
            padding: 6rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="45" fill="%23ffffff10" /></svg>');
            background-size: 80px;
            opacity: 0.1;
        }

        .cta h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            position: relative;
        }

        .cta p {
            margin-bottom: 3rem;
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            position: relative;
        }

        .button-primary {
            background: white;
            color: #2563eb;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .button-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .button-secondary {
            background: transparent;
            color: white;
            padding: 1rem 2.5rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button-secondary:hover {
            background: rgba(255,255,255,0.1);
            border-color: white;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .cta h2 {
                font-size: 2rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation remains the same -->
    
    <section class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <h1>Premium Healthcare, Personalized for You</h1>
                <p>Experience world-class medical care with our innovative health management solutions and expert care teams.</p>
                <div class="search-bar">
                    <input type="text" placeholder="Discover comprehensive health solutions...">
                    <button class="search-button" onclick="window.location.href='login_page.html'">Get Started</button>
                    

                </div>
            </div>
        </div>
    </section>

    <!-- Features and CTA sections remain similar with updated content -->
</body>
</html>
